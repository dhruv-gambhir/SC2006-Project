<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extraVEGANza</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/favicon.ico"> <!--Icon is used for favicon formatting-->

</head>

<body>
    <div class="top-container">
        <div class="top-title">EXTRA<span style="color: #0B963A;">VEGAN</span><span style="color: black;">ZA</span></div>
    </div>
    <div class="middle-container">
        <div class="middle-container-left-sidebar">
            <div class="buttons">
                <div class="left-sidebar-button">
                    Button 1
                </div>
                <div class="left-sidebar-button">
                    Button 2
                </div>
                <div class="left-sidebar-button">
                    Button 3
                </div>
                <div class="left-sidebar-button">
                    Button 4
                </div>
            </div>
        </div>

        <div class="middle-container-right-side">
            <div class="searchbar-container">
                <div class="searchbar">
                    search bar
                </div>
                <div class="right-buttons">
                    <div class="right-sidebar-button">
                        Button 1
                    </div>
                    <div class="right-sidebar-button">
                        Button 2
                    </div>
                    <div class="right-sidebar-button">
                        Button 3
                    </div>
                </div>
            </div>
            <div class="google-map-frame">
                google map
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <img class ="bot-img map" src="images/Maps.png" alt="map button">
        <img class ="bot-img network" src="images/Network.png" alt="network button">
        <img class ="bot-img search" src="images/Search.png" alt="search button">
    </div>
</body>

</html>
