<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extraVEGANza</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/favicon.ico"> <!--Icon is used for favicon formatting-->
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <!-- A container for the header of the webpage -->
    <div class="top-container">
        <div class="top-title"><span style="color: white;">EXTRA</span><span style="color: #0B963A;">VEGAN</span><span
                style="color: black;">ZA</span>
        </div>
    </div>

    <!-- A container for the middle part of the webpage -->
    <div class="middle-container">
        <!-- The left side of the middle container -->
        <div class="middle-container-left-side">
            <!-- A div of all the "buttons" on the left side -->
            <div class="left-buttons">
                <div class="left-side-button">
                    <img class="left-img" src="images/vegan.png" alt="button 1">
                    <div class="left-desc">vegan</div>
                    <input class="left-checkbox" type="checkbox">
                </div>
                <div class="left-side-button">
                    <img class="left-img" src="images/vegetarian.png" alt="button 2">
                    <div class="left-desc">vegetarian</div>
                    <input class="left-checkbox" type="checkbox">
                </div>
                <div class="left-side-button">
                    <img class="left-img" src="images/lactose-free.png" alt="button 3">
                    <div class="left-desc">lactose-free</div>
                    <input class="left-checkbox" type="checkbox">
                </div>
                <div class="left-side-button">
                    <img class="left-img" src="images/gluten-free.png" alt="button 4">
                    <div class="left-desc">gluten-free</div>
                    <input class="left-checkbox" type="checkbox">
                </div>
            </div>
        </div>

        <!-- The right side of the middle container -->
        <div class="middle-container-right-side">
            <!-- The row with the search bar and account options buttons -->
            <div class="nav-container">
                <!-- The searchbar (and or filter / sort button) -->
                <div class="searchbar-container">
                    <input class="searchbar" type="text" placeholder="Search">
                </div>
                <!-- The account options button -->
                <div class="right-buttons">
                    <div class="right-sidebar-button">
                        <img class="right-img" src="images/account.png" alt="button 1">
                    </div>
                    <div class="right-sidebar-button">
                        <img class="right-img" src="images/help.png" alt="button 1">
                    </div>
                    <div class="right-sidebar-button">
                        <img class="right-img" src="images/settings.png" alt="button 1">
                    </div>
                </div>
            </div>

            <!-- The main content display part -->
            <div class="main-content-container">
                google map
                <br>
                list of stuff
                <br>
                others idk
            </div>
        </div>
    </div>

    <!-- A container for the footer -->
    <div class="bottom-container">
        <div class="bottom-buttons">
            <div class="right-side-button">
                <img class="bot-img map" src="images/map.png" alt="map button">
            </div>

            <div class="right-side-button">
                <img class="bot-img network" src="images/list.png" alt="list button">
            </div>

            <div class="right-side-button">
                <img class="bot-img search" src="images/community.png" alt="community button">
            </div>
        </div>
    </div>
</body>

</html>
